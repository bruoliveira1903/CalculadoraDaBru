<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora da Bru</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <script src="script.js"></script>
  <div>
    <h1>Calculadora da Bru</h1>
    <div class="calculadora">
    <div>
      <input type="text" id="visor" class="cxtext" disabled>
      <p><button onclick="Clean()" class="botaoclean">C</button>
      <button onclick="Botao('/')">/</button></p>    
      <p><button onclick="Botao('7')">7</button>
      <button onclick="Botao('8')">8</button>
      <button onclick="Botao('9')">9</button>
      <button onclick="Botao('*')">x</button></p>
      <p> <button onclick="Botao('4')">4</button>
      <button onclick="Botao('5')">5</button>
      <button onclick="Botao('6')">6</button>
      <button onclick="Botao('-')">-</button></p>
      <p><button onclick="Botao('1')">1</button>
      <button onclick="Botao('2')">2</button>
      <button onclick="Botao('3')">3</button>
      <button onclick="Botao('+')">+</button></p>
      <button onclick="Botao('0')" class="botaozero">0</button>
      <button onclick="Botao('.')">.</button>
      <button onclick="Result()">=</button>
    </div>
  </div>
  </div>  
</body>
</html>
